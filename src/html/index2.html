<!DOCTYPE HTML>
<html>
  <head>
      
    <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
      <script type="text/javascript" src="./src/javascript/sql-wasm.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script type="text/javascript" src="./src/javascript/openconnection.js">
        $("#result").load("./src/html/gdrivefragment.html");
        </script>
      <script>
        getData()
        window.addEventListener("load", function() {
        const form = document.getElementById('my-form');
        form.addEventListener("submit", function(e) {
          e.preventDefault();
          const data = new FormData(form);
          //console.log(data);
          const action = e.target.action;
           fetch(action, {
            method: 'POST',
            body: data,
          })
          .then((response) => {
            //console.log(response.text())
            getData()
            alert("Success!");
          })
        });
      });
      
      </script>

    <title id="top">A Simple HTML Page</title>
    <div id="user"></div>
  </head>
  <body>

    <h1>My HTML Page</h1>
        <input type="button" onclick="getData()" value="get">

        <form 
            id="my-form"
            method="POST" 
            action="https://script.google.com/macros/s/AKfycbyE6RT2t_A84NuOvaVTxLmP46hJjMu86VSqlU6kXvcC41oCYzcd5h9GmWCfhN_Ottwg/exec"
          >
          <input name="Email" type="email" placeholder="Email" required>
          <input name="Name" type="text" placeholder="Name" required>
          <button type="submit">Send</button>
      </form>
        <div id="result">

        </div>
    </body>
    <script>
       let search = window.location.search
        //console.log(search)

        if(!search){
         window.location = "./src/html/login.html";
        }else{
          var email = atob(search.split("=")[1])
          localStorage.setItem('user',email) 
          document.getElementById('user').innerHTML= "<p>Welcome To Your Shop: "+ email+"<p>"
        }
    </script>
</html>
