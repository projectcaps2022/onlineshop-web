<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <!-- MDB icon -->
    <link rel="icon" href="../images/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="../css/mdb.min.css" />
    <link rel="stylesheet" href="../css/custom.css" />
    <link rel="stylesheet" href="../css/custombackground.css" />
  </head>
  <body class="imghtml">

<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-6">
          <div class="card rounded-3 text-black" style="background-color: rgb(0,0,0);
          background-color: rgba(0,0,0, 0.4);
          ">
            <div class="row g-0">
              <div class="">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img class="rounded-circle" src="https://th.bing.com/th/id/OIP.vS3NMVRHkWQ7QH7-9ZZ0NwHaHa?pid=ImgDet&rs=1" style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1 text-white">Online Shopping</h4>
                  </div>
  
                  <form class="needs-validation" id="logform">
                    <p class="text-white">Please login to your account</p>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="LogEmail" class="form-control" placeholder="Username" required/>
                      <label class="form-label text-white" for="LogEmail">Username</label>
                      <div class="invalid-feedback text-white">Please choose a username.</div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="LogPassword" class="form-control" required/>
                      <label class="form-label text-white" for="LogPassword">Password</label>
                      <div class="invalid-feedback text-white">Please choose a password.</div>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" onclick="login()">Log in</button>
                    
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2 text-white">Don't have an account?</p>
                      <button type="button" class="btn btn-outline-danger" data-mdb-toggle="modal" data-mdb-target="#exampleModal">Create new</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Register User</h5>
              <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-register">
                    <div class="mb-3">
                      <label for="Name" class="col-form-label">Name:</label>
                      <input type="text" class="form-control" name="Name" id="Name" required />

                      <label for="Lastname" class="col-form-label">Lastname:</label>
                      <input type="text" class="form-control" name="Lastname" id="Lastname" required />


                      <label for="Username" class="col-form-label">Username:</label>
                      <input type="text" class="form-control" name="Username" id="Username" required />

                      <label for="Email" class="col-form-label">Email:</label>
                      <input type="mail" class="form-control" name="Email" id="Email" required />
                      

                      <label for="Password" class="col-form-label">Password:</label>
                      <input type="password" class="form-control" name="Password" id="Password" required />

                      

                      <label for="ConfirmPassword" class="col-form-label">Confirm Password:</label>
                      <input type="password" class="form-control" id="ConfirmPassword" />
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="register()" data-mdb-dismiss="modal">Register</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
<div class="modal fade" id="modallog" tabindex="-1" aria-labelledby="modallog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalloglLabel">Loggin...</h5>
      </div>
      <div id="divbody" class="modal-body">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modalreg" tabindex="-1" aria-labelledby="modallog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalloglLabel">Registering...</h5>
      </div>
      <div id="divbodyreg" class="modal-body">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modalerr" tabindex="-1" aria-labelledby="modalerr" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalloglLabel">Error</h5>
      </div>
      <div id="divbodyerr" class="modal-body">
        <div class="d-flex justify-content-center">
         
            <p>Passwords doesn't match. Check your password</p>
         
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
  </section>

    <!-- End your project here-->

    <script type="text/javascript" src="../javascript/mdb.min.js"></script>
    <script type="text/javascript" src="../javascript/jquery.js"></script>
    <script type="text/javascript" src="../javascript/auth.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
