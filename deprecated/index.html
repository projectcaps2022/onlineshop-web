          </li>
          <li class="nav-item">
            
            <a id="cart" class="nav-link" href="./src/html/cart.html">Cart</a>

            </script>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Orders</a>

        </ul>

        <!-- Icon -->
        <a id="btncart" class="text-reset me-3" href="#">
          <script>
            document.getElementById("btncart").href = "./src/html/cart.html?user="+ btoa(localStorage.getItem('user'))

          <span class="badge rounded-pill badge-notification bg-danger">3</span>

            </span>
          </form>
        </div>

      <!--end search-->

      </div>

              </div>

          </div>
        </div>
      </div>
    </div>
